<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quiz game to test your knowledge about books and movies."
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Link to external font resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600&family=Playfair:ital,opsz,wght@1,5..1200,300;1,5..1200,400;1,5..1200,500;1,5..1200,700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Page title -->
    <title>Book/Movie Quiz</title>
    <!-- Favicon -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="assets/images/icons8-clapper-board-emoji-16.png"
    />
  </head>

  <body>
    <!-- Main content container -->
    <main class="container">
      <!-- Content for the home page -->
      <div id="home" class="justify-center flex-column">
        <!-- Logo followed by navigation links -->
        <h1>Book/Movie Quiz</h1>
        <!-- Start quiz link, stiled as button -->
        <a
          class="btn btn-hover"
          id="start-game"
          href="quiz.html"
          aria-label="Start the quiz game(opens in same tab)"
          ><i class="fas fa-play"></i> Play Game</a
        >
        <!-- High scores link, stiled as button -->
        <a
          class="btn btn-hover"
          href="highscores.html"
          aria-label="Check out the high scores(opens in same tab)"
          ><i class="fas fa-star"></i> High Scores</a
        >
        <!-- Button to display rules, when clicked switches to button to hide rules -->
        <button
          class="btn btn-hover"
          id="rules-btn"
          aria-label="Display rules(displayed underneath)"
        >
          <i class="fas fa-list-alt"></i> Rules
        </button>
        <!-- Container for rules -->
        <div class="rules-text">
          <ul id="rules-list"></ul>
        </div>
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <!-- Links to social media pages -->
      <div class="links-page">
        <ul>
          <li>
            <a
              id="facebook"
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page(opens in a new tab)"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a
              id="instagram"
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page(opens in a new tab)"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              id="twitter"
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page(opens in a new tab)"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              id="youtube"
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page(opens in a new tab)"
              ><i class="fab fa-youtube"></i
            ></a>
          </li>
        </ul>
      </div>
      <!-- What was project created for information and by whom -->
      <div class="project-links">
        <p>
          Created as a project for
          <a
            id="codeinstitute"
            href="https://codeinstitute.net/ie/"
            target="_blank"
            rel="noopener"
            aria-label="Check out Code Institute page(opens in a new tab)"
          >
            Code Institute
          </a>
          by
          <a
            id="my-name"
            href="https://www.linkedin.com/in/luka-black-lb96/"
            target="_blank"
            rel="noopener"
            aria-label="You can find me on my LinkedIn page(opens in a new tab)"
          >
            Luka Black</a
          >
        </p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/eb70536764.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/start.js"></script>
  </body>
</html>
