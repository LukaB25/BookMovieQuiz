<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quiz game to test your knowledge about books and movies."
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to external font resources -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600&family=Playfair:ital,opsz,wght@1,5..1200,300;1,5..1200,400;1,5..1200,500;1,5..1200,700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Page title -->
    <title>Book/Movie Quiz - Scores</title>
    <!-- Favicon -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="assets/images/icons8-clapper-board-emoji-16.png"
    />
  </head>

  <body>
    <!-- Main content container -->
    <main class="container">
      <!-- Content for the high scores page -->
      <div id="end-screen" class="justify-center flex-column">
        <!-- Logo -->
        <h1>Book/Movie Quiz</h1>
        <div class="justify-content flex-column" id="message-container">
          <!-- End message, displays different message depending on the score -->
          <p id="endgame-message"></p>
        </div>
        <!-- Final score display -->
        <div id="final-score" class="justify-center flex-column">
          <h2 class="score">
            Final score: <span id="final-score-total"></span>
          </h2>
          <!-- Input to save and store score and username into local storage -->
          <form class="justify-center flex-column">
            <input
              type="text"
              name="username"
              id="username"
              class="btn-hover"
              placeholder="username"
            />
            <!-- Save button, sends form -->
            <button
              type="submit"
              class="btn btn-hover save-btn"
              id="save-score-btn"
              onclick="saveHighScore(event)"
              disabled
            >
              <i class="far fa-save"></i> Save
            </button>
          </form>
        </div>
        <!-- Start quiz link, stiled as button -->
        <a
          class="btn btn-hover"
          href="quiz.html"
          aria-label="Play the quiz game again(opens in same tab)"
          ><i class="fas fa-redo"></i> Replay</a
        >
        <!-- Home button to go back to home screen -->
        <a
          class="btn btn-hover"
          href="index.html"
          aria-label="Go back to home screen(opens in same tab)"
          ><i class="fas fa-home"></i> Home</a
        >
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <!-- Links to social media pages -->
      <div class="links-page">
        <ul>
          <li>
            <a
              id="facebook"
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page(opens in a new tab)"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a
              id="instagram"
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page(opens in a new tab)"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              id="twitter"
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page(opens in a new tab)"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              id="youtube"
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page(opens in a new tab)"
              ><i class="fab fa-youtube"></i
            ></a>
          </li>
        </ul>
      </div>
      <!-- What was project created for information and by whom -->
      <div class="project-links">
        <p>
          Created as a project for
          <a
            id="codeinstitute"
            href="https://codeinstitute.net/ie/"
            target="_blank"
            rel="noopener"
            aria-label="Check out Code Institute page(opens in a new tab)"
          >
            Code Institute
          </a>
          by
          <a
            id="my-name"
            href="https://www.linkedin.com/in/luka-black-lb96/"
            target="_blank"
            rel="noopener"
            aria-label="You can find me on my LinkedIn page(opens in a new tab)"
          >
            Luka Black</a
          >
        </p>
      </div>
    </footer>
    <!-- Font awesome kit import -->
    <script
      src="https://kit.fontawesome.com/eb70536764.js"
      crossorigin="anonymous"
    ></script>
    <!-- Connecting external javascript -->
    <script src="assets/javascript/endscreen.js"></script>
  </body>
</html>
