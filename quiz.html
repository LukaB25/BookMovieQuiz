<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600&family=Playfair:ital,opsz,wght@1,5..1200,300;1,5..1200,400;1,5..1200,500;1,5..1200,700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Book/Movie Quiz - Game</title>
  </head>

  <body>
    <main class="container">
      <div id="game" class="justify-center flex-column">
        <a
          class="text-deco-none"
          href="index.html"
          target="_self"
          aria-label="Go to the home page(opens in same tab)"
        >
          <h1 href="index.html">Book/Movie Quiz</h1>
        </a>
        <h2 id="question" class="text-center">Can you answer correctly?</h2>
        <div id="answer-btns" class="justify-center flex-column">
          <button class="btn answer-btn" data-number="1">Answer 1</button>
          <button class="btn answer-btn" data-number="2">Answer 2</button>
          <button class="btn answer-btn" data-number="3">Answer 3</button>
          <button class="btn answer-btn" data-number="4">Answer 4</button>
        </div>
        <div class="controls">
          <button id="restart-btn" class="restart-btn btn">Restart</button>
          <button id="next-btn" class="next-btn btn">Next</button>
        </div>
        <div class="scoreboard">
          <p class="score">Points won: <span class="score">0</span></p>
          <p class="score">Points missed: <span class="score">0</span></p>
        </div>
      </div>
    </main>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
