<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quiz game to test your knowledge about books and movies."
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600&family=Playfair:ital,opsz,wght@1,5..1200,300;1,5..1200,400;1,5..1200,500;1,5..1200,700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Book/Movie Quiz - Game</title>
  </head>

  <body>
    <main class="container">
      <div id="game" class="justify-center flex-column">
        <a
          class="text-deco-none"
          href="index.html"
          target="_self"
          aria-label="Go to the home page(opens in same tab)"
        >
          <h1 href="index.html">Book/Movie Quiz</h1>
        </a>
        <h2 id="question" class="text-center">Can you answer correctly?</h2>
        <div id="answer-btns" class="justify-center flex-column">
          <button class="btn answer-btn" data-index>Answer 1</button>
          <button class="btn answer-btn" data-index>Answer 2</button>
          <button class="btn answer-btn" data-index>Answer 3</button>
          <button class="btn answer-btn" data-index>Answer 4</button>
        </div>
        <div class="controls">
          <button id="restart-btn" class="restart-btn btn">Restart</button>
          <button id="next-btn" class="next-btn btn">Next</button>
        </div>
        <div class="scoreboard">
          <p class="score">Points won: <span class="score">0</span></p>
          <p class="score">Points missed: <span class="score">0</span></p>
        </div>
      </div>
    </main>
    <footer>
        <div class="links-page">
            <h3>Follow us on:</h3>
                <ul>
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"

                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page(opens in a new tab)"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page(opens in a new tab)"><i class="fab fa-twitter"></i></a></li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page(opens in a new tab)"><i class="fab fa-youtube"></i></a></li>
        </div>
        <div class="project-links">  
            <p>Created as a project for <a href="https://codeinstitute.net/ie/" target="_blank" rel="noopener"
                    aria-label="Check out Code Institute page(opens in a new tab)"> Code Institute </a> by <a
                    href="https://www.linkedin.com/in/luka-black-lb96/" target="_blank" rel="noopener"
                    aria-label="You can find me on my LinkedIn page(opens in a new tab)"> Luka Black</a></p>
            
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/eb70536764.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
